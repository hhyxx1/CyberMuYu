<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <!-- 赛博风格木鱼主体 -->
  <defs>
    <!-- 赛博朋克渐变 -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <!-- 内阴影滤镜 -->
    <filter id="innerShadow">
      <feOffset dx="-2" dy="-2" result="offsetOut"/>
      <feGaussianBlur stdDeviation="4" result="blurOut"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- 木鱼主体，带发光效果 -->
  <path d="M96 20C58.3 20 30 48.3 30 86c0 18 8.5 34.2 21.8 45.2L54 156h84l2.2-24.8C153.5 120.2 162 104 162 86c0-37.7-28.3-66-66-66z" 
        fill="url(#cyberGradient)" 
        stroke="#00ff41" 
        stroke-width="4" 
        filter="url(#innerShadow)"/>
  
  <!-- 外发光效果 -->
  <path d="M96 20C58.3 20 30 48.3 30 86c0 18 8.5 34.2 21.8 45.2L54 156h84l2.2-24.8C153.5 120.2 162 104 162 86c0-37.7-28.3-66-66-66z" 
        fill="none" 
        stroke="#00ff41" 
        stroke-width="8" 
        opacity="0.3" 
        filter="blur(5px)"/>
  
  <!-- 木鱼眼睛 -->
  <circle cx="80" cy="70" r="10" fill="#000" 
          stroke="#00ff41" 
          stroke-width="2" 
          filter="drop-shadow(0 0 8px #00ff41)"/>
  <circle cx="112" cy="70" r="10" fill="#000" 
          stroke="#00ff41" 
          stroke-width="2" 
          filter="drop-shadow(0 0 8px #00ff41)"/>
  
  <!-- 眼睛高光 -->
  <circle cx="84" cy="66" r="4" fill="#00ff41" opacity="0.8"/>
  <circle cx="116" cy="66" r="4" fill="#00ff41" opacity="0.8"/>
  
  <!-- 赛博纹理 - 网格线 -->
  <path d="M70 40L122 112" 
        fill="none" 
        stroke="#00ffff" 
        stroke-width="1" 
        opacity="0.5"/>
  <path d="M122 40L70 112" 
        fill="none" 
        stroke="#ff00ff" 
        stroke-width="1" 
        opacity="0.5"/>
</svg>